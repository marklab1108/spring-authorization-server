server:
  port: 8888

spring:
  application:
    name: mock-external-server
  
  # Thymeleaf configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Logging configuration
logging:
  level:
    root: INFO
    com.example.mock: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
