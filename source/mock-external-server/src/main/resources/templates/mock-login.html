<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock 外部認證系統 - 登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box .label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-box .value {
            color: #333;
            font-size: 14px;
            font-family: monospace;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group .hint {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .test-login {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .test-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .test-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="badge">Mock 外部認證系統</div>
        <h1>使用者登入</h1>
        <p class="subtitle">Mock External Authentication Server</p>
    </div>

    <div class="info-box">
        <div class="label">Session</div>
        <div class="value" th:text="${authSession}">session_id</div>
    </div>

    <form action="/login" method="post">
        <input type="hidden" name="session" th:value="${authSession}"/>
        <input type="hidden" name="callback_url" th:value="${callbackUrl}"/>

        <div class="form-group">
            <label for="customer_id">身分證字號</label>
            <input
                    type="text"
                    id="customer_id"
                    name="customer_id"
                    placeholder="請輸入身分證字號（例：A123456789）"
                    pattern="[A-Z][0-9]{9}"
                    required
                    autofocus
            />
            <div class="hint">格式：1 個英文字母 + 9 個數字</div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">確認登入</button>
        </div>
    </form>

    <div class="test-login">
        <p style="color: #999; font-size: 12px; margin-bottom: 10px;">開發測試用</p>
        <a th:href="@{/test-login(session=${authSession}, callback_url=${callbackUrl}, customer_id='A123456789')}">
            使用測試帳號快速登入（A123456789）
        </a>
    </div>
</div>
</body>
</html>
