<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤 - Mock External Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 560px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .error-details {
            background: #f8f9fa;
            border-left: 4px solid #f5576c;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }

        .error-details p {
            font-size: 14px;
            color: #555;
            margin: 4px 0;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>發生錯誤</h1>
    <p class="error-message">處理您的請求時發生錯誤。</p>

    <div class="error-details" th:if="${error}">
        <p><strong>錯誤訊息：</strong></p>
        <p th:text="${error}">Unknown error</p>
    </div>

    <a href="/" class="btn-home">返回首頁</a>
</div>
</body>
</html>
