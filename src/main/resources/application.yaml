server:
  port: 9000

spring:
  application:
    name: spring-authorization-server
  
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/authserver
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: dj/4ej03
    hikari:
      schema: poc_spring_authorization_server
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
      default_schema: poc_spring_authorization_server
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  # SQL Initialization (disabled - use external DDL/DML scripts)
  sql:
    init:
      mode: never

# Authorization Server Configuration
authorization-server:
  issuer: ${AUTHORIZATION_SERVER_ISSUER:http://localhost:9000}

# External Authentication System Configuration
external-auth:
  server-url: ${EXTERNAL_AUTH_SERVER_URL:http://localhost:8888}
  login-endpoint: ${EXTERNAL_AUTH_LOGIN_ENDPOINT:/login}
  api-endpoint: ${EXTERNAL_AUTH_API_ENDPOINT:/api/userinfo}
  platform-id: ${EXTERNAL_AUTH_PLATFORM_ID:authserver}
  connect-timeout-ms: ${EXTERNAL_AUTH_CONNECT_TIMEOUT_MS:5000}
  read-timeout-ms: ${EXTERNAL_AUTH_READ_TIMEOUT_MS:5000}

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
