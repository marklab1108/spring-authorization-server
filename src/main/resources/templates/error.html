<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤 - Authorization Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 560px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 15px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 35px;
            padding: 20px;
            background: #fee;
            border-radius: 12px;
            border: 2px solid #fcc;
            text-align: left;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }

        .footer {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>發生錯誤</h1>
    <div class="error-message">
        <p th:text="${error} ?: '系統發生未知錯誤，請稍後再試'">Error message</p>
    </div>
    <a href="javascript:history.back()" class="btn">返回上一頁</a>
    <div class="footer">
        <p>若問題持續發生，請聯絡系統管理員</p>
    </div>
</div>
</body>
</html>
